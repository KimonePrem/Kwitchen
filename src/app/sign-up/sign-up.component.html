<div class="login-bg"></div>

<form [formGroup]="signInForm" class="example-form text-center p-5">

  <div class="app-label">Sign in</div>

  <div style="padding-top: 30px; padding-bottom: 30px;">
    <!-- Email -->
    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error
        *ngIf="signInForm.controls.emailFormControl.hasError('email') && !signInForm.controls.emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signInForm.controls.emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="passwordFormControl" type="password" id="" password placeholder="Password">
    </mat-form-field>
  </div>

  <!-- Sign in button -->
  <div style="padding-bottom: 30px">
    <button mat-raised-button color="primary" style="width: 100%; padding: 10px;" type="submit">Sign in</button>
  </div>

  <!-- Register -->
  <p style="padding-top: 5px">Not a member?</p>
  <button mat-stroked-button style="width: 100%" color="primary">Sign Up</button>

</form>
